<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/form.png">
    <title>Become a Member : Join our Community</title>
 </head>
 <body>

  <section class="container">
    
    <header class="header" style="text-align: center;"><img src="images/bivy_logo.jpg" width="100px" height="100px" alt="bivy_logo">
      <h1>BIVY LIGHT SPACE</h1>
    <br>
      <p id="description">Join Our Community</p>
    </header>
     
    <form id="survey-form">

      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" id="name-label" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" id="email-label" placeholder="example@gmail.com" required />
      </div>

      <div class="form-group">
        <label>Phone nunber:</label>
        <input type="number" class="form-control" id="number-label" placeholder="Phone number"required />
      </div>

      <div class="form-group">
        <label>Address:</label><input type="text" class="form-control" id="address-label" placeholder="Enter your address" required />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <label>MALE</label>
        <input type="radio" value="male" name="gender">
        <label>FEMALE</label>
        <input type="radio" value="female" name="gender">
      </div>

      <div class="form-group">
          <p>Which option best describes your current role ?</p>
          <select id="job" class="form-control"  required>
            <option disabled selected value>Select current role</option>
            <option value="full">Full Time Job</option>
            <option value="part">Part Time Job</option>
            <option value="student">Student</option>
            <option value="prefer-not">Prefer not to say</option>
            <option value="others">Others</option>
          </select>
      </div>
      <div class="form-group">
        <p>How did you hear about us ?</p>
        <select id="views" class="form-control">
          <option disabled selected value>Select One</option>
          <option value="social">Social Media</option>
          <option value="part">Friends and Family</option>
          <option value="news-mag">Newsletters and Magzines</option>
          <option value="google">Google Map</option>
          <option value="others">Others</option>
        </select>
      </div>
    
      <div class="form-group">
        <p>Reason for joining us :</p>
        <textarea class="input-textarea" id="comments" placeholder="Enter your comments here..." rows="5" cols="20"></textarea>
      </div><br> 

      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
      </div>


      <footer class="footer">
        &copy; <em id="date">2024</em> Bivy Light Space 
      </footer>
    
    </form>
       
  </section>
   
  <script src="script.js"></script>
 </body>
</html>
